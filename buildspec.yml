version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - ls -a target/simple-1.0-SNAPSHOT.jar
artifacs:
  files:
    - target/simple-1.0-SNAPSHOT.jar
